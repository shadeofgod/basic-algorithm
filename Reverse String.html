<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>reverseString</title>
	<script>
	// reverse a string 字符串反转
		function reverseString(str) {
			var arr = [];
			arr = str.split("");
			str = arr.reverse().join("");
			return str;
		}
		reverseString("wocao");
	</script>
</head>

</body>
</html>
