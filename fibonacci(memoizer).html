<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<script>
		// var fibonacci = function(n) {
		// 	return n<2 ? n : fibonacci(n-1)+fibonacci(n-2);
		// }
		
		var fibonacci = (function() {
			var memo = [0, 1];
			var fib = function(n) {
				var result = memo[n];
				if (typeof result !== 'number') {
					result = fib(n-1) + fib(n-2);
					memo[n] = result;
				}
				return result;
			};
			return fib;
		})();

		document.writeln(fibonacci(3));
	</script>
</body>
</html>
