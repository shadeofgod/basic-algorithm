<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>factorialize a number</title>
	<script>
	// factorialize a number 阶乘
		function factorialize(num) {
		  var total = 1;
		  for (var i = 1; i <= num; i++ ) {
		    total *= i;
		  }
		  return total;
		}

		factorialize(5);

	</script>
</head>

</html>
